<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe from Weather Alerts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 100px;
        }

        .unsubscribe-box {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        .unsubscribe-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .unsubscribe-message {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .unsubscribe-button {
            background-color: #dc3545;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .unsubscribe-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="unsubscribe-box">
                    <div class="unsubscribe-title">Unsubscribe from Weather Alerts</div>
                    <div class="unsubscribe-message">
                        Enter your email address to unsubscribe from daily weather forecasts.
                    </div>
                    <form method="post" action="{% url 'unsubscribe' %}">
                        {% csrf_token %}
                        <input type="email" name="email" class="form-control" placeholder="Your email address" required>
                        <button type="submit" class="unsubscribe-button">Unsubscribe</button>
                    </form>
                </div>
                <a href="{% url 'home' %}" class="confirmation-button">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
