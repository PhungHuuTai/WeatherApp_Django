<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #E9F0F5;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 100px;
        }

        .message-card {
            background-color: #87A2FB;
            color: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
        }

        .message-card h3 {
            font-size: 24px;
        }

        .message-card p {
            font-size: 18px;
            margin: 15px 0;
        }

        .btn-primary {
            background-color: #2a67e2;
            border-color: #2a67e2;
        }

        .btn-primary:hover {
            background-color: #1a4cb8;
            border-color: #1a4cb8;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 message-card">
                <h3>Confirmation Message</h3>
                <p>{{ message }}</p>
                <a href="{% url 'home' %}" class="btn btn-primary mt-3">Go to Home</a>
            </div>
        </div>
    </div>
</body>

</html>
